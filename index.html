<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="assets/apply.css">
</head>
<body>
    <main>
        

        <section class="right">
            <div>
                <!-- Internal Navigation-->
                <a href="index.html">Application Form</a>
                <a href="/About.html">About Page</a>
            </div>
            <section>
                <h1>Application Form</h1>
                <p>Fill in your details</p>
            </section>
            <div>
                <form method="post">
                    <div>
                    <label for="first-name">First Name
                        <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
                    </label>
                </div>
        
                    <div>
                    <label for="last-name">Last Name
                        <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
                    </label>
                </div>
        
                <div>
                    <label for="Gender">Gender
                        <select id="Gender" name="Gender" required>
                            <option value="">Select gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </label>
                </div>
        
                <div>
                    <label for="Date-of-Birth">Date of Birth
                        <input type="date" id="Date-of-Birth" name="Date-of-Birth" required>
                    </label>
                </div>
        
                <div>
                    <label for="email">Email Address
                        <input type="email" id="email" name="email" placeholder="Enter email address" required>
                    </label>
                </div>
        
                <div>
                    <label for="education">Education Level
                        <select id="education" name="education" required>
                            <option value="">Select level of education</option>
                            <option value="1">Bsc</option>
                            <option value="2">Msc</option>
                            <option value="3">Diploma</option>
                            <option value="4">Doctorate (PHD)</option>
                            <option value="5">High School / Secondary School</option>
                            <option value="6">Undergraduate</option>
                            <option value="7">Junior / Middle School</option>
                            <option value="8">Post Graduate</option>
                        </select>
                    </label>
                </div>
        
                <div>
                    <label for="country">Country
                        <select id="country" name="country" required>
                            <option value="">Select your country</option>
                            <option value="1">Afghanistan</option>
                            <option value="2">Albania</option>
                            <option value="3">Algeria</option>
                            <option value="4">Andorra</option>
                            <option value="5">Angola</option>
                            <option value="6">Antigua</option>
                            <option value="7">Argentina</option>
                            <option value="8">Armenia</option>
                            <option value="9">Australia</option>
                            <option value="10">Austria</option>
                            <option value="11">Azerbaijan</option>
                            <option value="12">Bahamas</option>
                            <option value="13">Bahrain</option>
                            <option value="14">Bangladesh</option>
                            <option value="15">Barbados</option>
                            <option value="16">Belgium</option>
                            <option value="17">Belize</option>
                            <option value="18">Benin</option>
                            <option value="19">Bhutan</option>
                            <option value="20">Bolivia</option>
                            <option value="21">Bosnia and Herzegovina</option>
                            <option value="22">Botswana</option>
                            <option value="23">Brazil</option>
                            <option value="24">Brunei</option>
                            <option value="25">Bulgaria</option>
                        </select>
                    </label>
                </div>
        
                <div>
                    <label for="city">State/City of Residence
                        <input type="text" id="city" name="city" placeholder="Enter your state of residence" required>
                    </label>
                </div>
        
                <div>
                    <label for="status">Employment Status
                        <select id="status" name="status" required>
                            <option value="">Select employment status</option>
                            <option value="1">employed</option>
                            <option value="2">unemployed</option>
                            <option value="3">self-employed</option>
                        </select>
                    </label>
                </div>
        
                <div>
                    <label for="number">Phone Number
                        <input type="text" id="number" name="email" placeholder="08154387000" required>
                    </label>
                </div>
        
                <div>
                    <label for="School">Choose School
                        <select id="School" name="School" required>
                            <option value="">Select school</option>
                            <option value="1">School of Creative Economy</option>
                            <option value="2">School of Business</option>
                        </select>
                    </label>
                </div>
        
                <div>
                    <label for="course">Choose Course of Study
                        <select id="course" name="course" required>
                            <option value="">Select course</option>
                            <option value="1">Frontend engineering</option>
                            <option value="2">Backend engineering</option>
                        </select>
                    </label>
                </div>
        
                <div>
                    <label for="referrer">How did you hear about us ?
                        <select id="referrer" name="referrer" required>
                            <option value="">Select channel</option>
                            <option value="1">Twitter</option>
                            <option value="2">Facebook</option>
                            <option value="3">Linkedin</option>
                            <option value="4">Youtube</option>
                            <option value="5">Friend</option>
                            <option value="6">Whatsapp</option>
                            <option value="7">Instagram</option>
                            <option value="8">Billboard</option>
                            <option value="9">Other</option>
                        </select>
                    </label>
                </div>
        
                <div>
                    <label for="discount">Scholarship/Discount code (optional)
                        <input type="text" id="discount" name="discount" placeholder="Scholarship or student ID or discount codes">
                    </label>
                </div>
        
        
        
        
                </form>

                <p>By clicking continue, I agree to the  Terms of Useand acknowledge that I
                    have read the Privacy Policy.</span></p>


                <button>Proceed</button>

                <p>Already have an account? Sign In</span></p>
            </div>
            
        </body>
        </html>
